<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
            <div class="icon-new"></div>
          </a>
        </span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar user-component__avatar--xl" src="images/ay.png" alt="User avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Junghoon Park</h4>
            <div class="user-component__sub">
              <h6 class="user-component__subtitle">+1 123-456-1234</h6>
              <span class="user-component__warning">!</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon"><i class="far fa-calendar"></i><span>Calendar</div>
        <div class="icon-row__icon"><i class="far fa-grimace"></i></i><span>Emoticons</span></div>
        <div class="icon-row__icon"><i class="fas fa-palette"></i><span>Themes</span></div>
        <div class="icon-row__icon"><i class="fas fa-plug"></i></i><span>Account<span></div>
      </div>
      <div class="suggestions">
        <h4 class="suggestions__title">Suggestions</h4>
        <div class="suggestions__icons">
          <div class="suggestions__icon">
            <img class="suggestions__icon-img" src="images/ay.png"/>
            <span>Kokoa story</span>
          </div>
          <div class="suggestions__icon">
            <img class="suggestions__icon-img" src="images/ay.png"/>
            <span>Kokoa story</span>
          </div>
          <div class="suggestions__icon">
            <img class="suggestions__icon-img" src="images/ay.png"/>
            <span>Kokoa story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">1</span>
          <a href="chats.html" class="nav__link">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <div class="nav__new"></div>
          <a href="more.html" class="nav__link"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too bigðŸ˜­</span>
    </div>
    
    <script src="https://kit.fontawesome.com/04960597ff.js" crossorigin="anonymous"></script>
  </body>
</html>
